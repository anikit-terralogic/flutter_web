publish_to: none
name: data
description: A new Flutter module project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  injectable: ^2.1.1
  get_it: ^7.6.0

  # logger
  logger: ^1.3.0

  # For data class
  equatable: ^2.0.5
  freezed: ^2.1.1
  freezed_annotation: ^2.0.3
  json_annotation: ^4.8.1
  # For Networking
  dio: ^4.0.3


  domain:
    path: ../domain

  remote:
    path: ../remote

  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  injectable_generator: ^2.1.5

  # Auto generate some files
  build_runner: ^2.3.3

  # retrofit
  retrofit_generator: ^4.0.1

  json_serializable: ^6.7.0

  # Generate object
  hive_generator: any


flutter:

  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.data
    iosBundleIdentifier: com.example.data
